plugins {
    id 'org.springframework.boot' version '2.3.0.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-web-services'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    compile 'org.apache.cxf:cxf-rt-frontend-jaxws:3.1.6'
    compile 'org.apache.cxf:cxf-rt-transports-http:3.1.6'

//    compile 'org.apache.cxf:cxf-rt-ws-security:2.7.8'
//    compile 'org.apache.cxf:cxf-rt-ws-policy:2.7.8'
//    compile 'org.apache.ws.security:wss4j:1.6.14'
}

test {
    useJUnitPlatform()
}
